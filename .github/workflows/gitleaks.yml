---
name: Gitleaks
"on":
    push:
    workflow_dispatch:
    schedule:
        - cron: "0 4 * * *" # run once a day at 4 AM
jobs:
    gitleaks:
        name: gitleaks
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4.2.2
              with:
                  fetch-depth: 0

            - uses: gitleaks/gitleaks-action@v2.3.7
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
